<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Definir la escena de realidad aumentada -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Agregar un marcador de tipo patrón -->
        <a-marker type="pattern" url="path/to/pattern-marker.patt">
        
            <!-- Agregar un video en el marcador -->
            <a-video src="Rencoroso.mp4" width="2" height="1.5"></a-video>
        
        </a-marker>
        
        <!-- Entidad de la cámara para la realidad aumentada -->
        <a-entity camera></a-entity>
    
    </a-scene>
</body>
</html>
