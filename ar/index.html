<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.10/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene
        arjs="sourceType: webcam; debugUIEnabled: false;"
        embedded
        vr-mode-ui="enabled: false"
    >
        <!-- Definir el marcador -->
        <a-marker preset="hiro">
            <!-- Agregar el video como un plano en el marcador -->
            <a-video
                src="#video"
                width="3"
                height="2"
                rotation="-90 0 0"
            ></a-video>
        </a-marker>

        <!-- Definir el video -->
        <video
            id="video"
            crossorigin="anonymous"
            style="display: none"
            autoplay
            loop
            src="https://www.youtube.com/embed/-jAJ6_izxq4?si=l9oDPj1qlihT6dnU"
        ></video>
    </a-scene>
</body>
</html>
